<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="payment">
          <div class="payment-logo">
            <p>p</p>
          </div>
 
          
          <h2>Payment Gateway</h2>
          <div class="form">
            <div class="card space icon-relative">
              <label class="label">Card holder:</label>
              <p id = "content1"></p>

              <input type="text" class="input" id = "card1" placeholder="Coding Market">
               <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
              <label class="label">Card number:</label>
              <p id = "content2"></p>
              <input type="text" class="input" id="card2" data-mask="0000 0000 0000 0000" placeholder="Card Number">
              <i class="far fa-credit-card"></i>
            </div>
            <div class="card-grp space">
              <div class="card-item icon-relative">
                <label class="label">Expiry date:</label>
                <p id = "content3"></p>
                <input type="text" name="expiry-data" id="card3" class="input" data-mask="00 / 00"  placeholder="00 / 00">
                <i class="far fa-calendar-alt"></i>
              </div>
              <div class="card-item icon-relative">
                <label class="label">CVC:</label>
                <p id = "content4"></p>
                <input type="text" class="input" id = "card4" data-mask="000" placeholder="000">
                <i class="fas fa-lock"></i>
              </div>
            </div>
              
            <div class="btn" id = "btn1">
              Pay
            </div> 
            
          </div>
        </div>
      </div>
      <script>
          let input1 = document.getElementById('card1').value;
          let content1 = document.getElementById('content1');
          let input2 = document.getElementById('card2').value;
          let content2 = document.getElementById('content2');
          let input3 = document.getElementById('card3').value;
          let content3 = document.getElementById('content3');
          let input4 = document.getElementById('card4').value;
          let content4 = document.getElementById('content4');
          let button = document.getElementById('btn1');
          button.addEventListener('click',()=>{

             alert('Succefully paid!');
          })

      </script>
</body>
</html>
